<!DOCTYPE html>
<html>
<head>
    <title>Live code editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">&#9776;</button> <!-- Three-line button added here -->
    <div class="container">
        <div class="left"></div>
        <label style="color: azure;"></i>HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea><br>

        <label style="color: aliceblue;"></i>CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea><br>

        <label style="color: azure;"></i>JS</label>
        <textarea id="js-code" onkeyup="run()"></textarea><br>
    </div>
    <div class="right">
        <label style="color: azure;"></i>Output</label>
        <iframe id="output"></iframe>
    </div>
    <script>
        function run() {
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            // Update the content of the iframe
            output.contentDocument.documentElement.innerHTML = htmlCode + "<style>" + cssCode + "</style>";

            // Evaluate the JavaScript code
            output.contentWindow.eval(jsCode);
        }

        function toggleMenu() {
            // Add your menu toggle functionality here
            console.log("Toggle menu clicked");
            // You can add code to show/hide a menu or perform any other action.
        }
    </script>
</body>
</html>
